<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON OBJECT</h1>
    <script>
        //Fetching the json data
        fetch('data.json')

            .then(response => response.json())// Parse the json
            .then(data => {
                console.log(data); // Output the parsed data
                console.log(data.name);
                
                const studentData = []

                const studentsPerPage = {};
                const studentsByGender = {};
                const studentsByDistrict ={};
                let totalWeight = 0;

                studentData.forEach(student => {
                    studentsPerPage[student.page] = (studentsPerPage[student.page] || 0) + 1;
                    studentsByGender[student.gender] = (studentsByGender[student.gender] || 0) + 1;
                    studentsByDistrict[student.district] = (studentsByDistrict[student.district] || 0) + 1;
                    totalWeight += student.totalWeight;
            });
          
            const averageWeight = totalWeight / studentData.lenngth;

            console.log("Students per page:",studentsPerPage);
            console.log("Students by gender:", studentsByGender);
            console.log("Students by district:", studentsByDistrict);
            console.log("Average total weight:", averageWeight);
        })
            
    </script>
    
s</body>
</html>
